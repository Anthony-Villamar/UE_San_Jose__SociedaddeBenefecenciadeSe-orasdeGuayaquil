<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel Secretaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../public/styles/estilopaneles.css">
</head>

<body class="bg-light">

  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="area_secretaria.html">Secretaria</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="area_secretaria.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="../index.html" id="logoutBtn">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido -->
  <div class="container">
    <h2 class="mb-3">Bienvenido, <span id="nombreUsuario" class="text-primary"></span></h2>

    <!-- TOP 3 -->
    <div class="mb-4">
      <h4 class="text-secondary">Top 3 de Atención</h4>
      <div id="topAtenciones1" class="border rounded p-3 bg-white shadow-sm"></div>
      <div id="topAtenciones" class="top-grid"></div>
    </div>

    <!-- Estadísticas generales -->
    <div class="mb-4">
      <h4 class="text-secondary">Mis Estadísticas</h4>
      <div id="detalleUsuario" class="border rounded p-3 bg-white shadow-sm"></div>
      <canvas id="graficoGeneral" width="400" height="400" class="mx-auto d-block"></canvas>
    </div>

    <!-- Estadísticas por día -->
    <div class="mb-4">
      <h4 class="text-secondary">Estadísticas por Día</h4>

      <!-- Selector de tipo de filtro -->
      <label for="tipoFiltro" class="form-label">Filtrar por:</label>
      <select id="tipoFiltro" class="form-select mb-3">
        <option value="fecha">Fecha específica</option>
        <option value="rango">Rango de fechas</option>
      </select>

      <!-- Input para fecha única -->
      <div id="filtroFechaUnica">
        <label for="fechaFiltro" class="form-label">Fecha:</label>
        <input type="date" id="fechaFiltro" class="form-control mb-3" />
      </div>

      <!-- Inputs para rango de fechas -->
      <div id="filtroRangoFechas" style="display: none;">
        <label for="fechaInicoo" class="form-label">Desde:</label>
        <input type="date" id="fechaInicoo" class="form-control mb-3" />

        <label for="fechaFin" class="form-label">Hasta:</label>
        <input type="date" id="fechaFin" class="form-control mb-3" />
      </div>

      <!-- Botón de filtrado -->
      <button id="filtrarBtn" class="btn btn-primary">Filtrar</button>

      <!-- Resultados -->
      <div id="estadisticasDiarias" class="border rounded p-3 bg-white shadow-sm mt-3"></div>
      <canvas id="graficoPastel" width="600" height="400" class="mx-auto d-block"></canvas>
    </div>
  </div>

  <script src="../public/scripts/secretaria.js"></script>
</body>

</html>
