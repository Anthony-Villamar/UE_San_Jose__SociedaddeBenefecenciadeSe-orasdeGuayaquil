<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Panel del Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
  .swal2-actions {
    gap: 10px; /* espacio entre botones */
  }
</style>
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="area_admin.html">Panel Administrador</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="area_admin.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="../index.html" onclick="logout()">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2 class="mb-4 text-center text-primary">Registrar Nuevo Usuario</h2>
      <form id="registroForm" class="p-4 border bg-white rounded shadow-sm">
        <!-- Campos de registro iguales, incluido el select de rol fijo -->
        <!-- Puedes dejar el select fijo o hacer dinámico si quieres -->
        <!-- Por simplicidad aquí queda fijo -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" id="cedula" class="form-control" maxlength="10" required />
          </div>
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" maxlength="25" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" maxlength="25" required />
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" maxlength="50" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" maxlength="10" required />
          </div>
          <div class="col-md-6">
            <label for="usuarioNuevo" class="form-label">Usuario</label>
            <input type="text" id="usuarioNuevo" class="form-control" maxlength="20" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="contrasenaNuevo" class="form-label">Contraseña</label>
            <input type="text" id="contrasenaNuevo" class="form-control" maxlength="20" required />
          </div>
          <div class="col-md-6">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" required>
              <option value="" disabled selected>Seleccione un rol</option>
              <!-- Opciones se cargarán con JS -->
            </select>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        </div>
      </form>

      <h2 class="mb-4 text-center text-success">Actualizar Usuario</h2>
      <form id="actualizarForm" class="p-4 border bg-white rounded shadow-sm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cedulaActualizar" class="form-label">Cédula del usuario a actualizar</label>
            <input type="text" id="cedulaActualizar" class="form-control" maxlength="10" required />
          </div>
          <div class="col-md-6">
            <label for="nombreActualizar" class="form-label">Nuevo Nombre</label>
            <input type="text" id="nombreActualizar" class="form-control" maxlength="25" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="apellidoActualizar" class="form-label">Nuevo Apellido</label>
            <input type="text" id="apellidoActualizar" class="form-control" maxlength="25" />
          </div>
          <div class="col-md-6">
            <label for="correoActualizar" class="form-label">Nuevo Correo</label>
            <input type="email" id="correoActualizar" class="form-control" maxlength="50" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefonoActualizar" class="form-label">Nuevo Teléfono</label>
            <input type="text" id="telefonoActualizar" class="form-control" maxlength="10" />
          </div>
          <div class="col-md-6">
            <label for="rolActualizar" class="form-label">Nuevo Rol</label>
            <select id="rolActualizar" class="form-select">
              <option value="">-- Sin cambiar --</option>
              <!-- Aquí las opciones de rol se cargan dinámicamente vía JS -->
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="usuarioActualizar" class="form-label">Nuevo Usuario</label>
            <input type="text" id="usuarioActualizar" class="form-control" maxlength="20" />
          </div>
          <div class="col-md-6">
            <label for="contrasenaActualizar" class="form-label">Nueva Contraseña</label>
            <input type="text" id="contrasenaActualizar" class="form-control" maxlength="20" />
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Actualizar Usuario</button>
        </div>
      </form>

      <div id="mensaje" class="mt-3"></div>
    </div>
  </main>

  <script>
    function logout() {
      sessionStorage.clear();
      window.location.href = "../index.html";
    }
  </script>
  <script src="../public/scripts/administrador.js"></script>
</body>

</html>
