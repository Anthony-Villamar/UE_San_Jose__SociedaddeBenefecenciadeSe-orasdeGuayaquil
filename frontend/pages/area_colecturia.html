<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel Colectoruria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="area_colecturia.html">Colectoruria</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="../index.html" onclick="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container">
    <h2 class="mb-3">Bienvenido, <span id="nombreUsuario" class="text-primary"></span></h2>

    <!-- TOP 3 -->
    <div class="mb-4">
      <h4 class="text-secondary">Top 3 de Atención</h4>
      <div id="topAtenciones1" class="border rounded p-3 bg-white shadow-sm"></div>
      <div id="topAtenciones" class="mt-3" style="width: 600px; height: 600px; margin: auto;"></div>
    </div>

    <!-- Estadísticas generales -->
    <div class="mb-4">
      <h4 class="text-secondary">Mis Estadísticas</h4>
      <div id="detalleUsuario" class="border rounded p-3 bg-white shadow-sm"></div>
      <canvas id="graficoGeneral" width="400" height="400" class="mx-auto d-block"></canvas>
    </div>

    <!-- Estadísticas por día -->
    <div class="mb-4">
      <h4 class="text-secondary">Estadísticas por Día</h4>
      <input type="date" id="fechaFiltro" class="form-control mb-3" />
      <button id="filtrarBtn" class="btn btn-primary">Filtrar</button>
      <div id="estadisticasDiarias" class="border rounded p-3 bg-white shadow-sm"></div>
      <canvas id="graficoPastel" width="600" height="400" class="mx-auto d-block"></canvas>
    </div>
  </div>

  <script>
    function logout() {
      sessionStorage.clear();
      window.location.href = "../index.html";
    }
  </script>
  <script src="../public/scripts/colecturia.js"></script>
</body>

</html>
